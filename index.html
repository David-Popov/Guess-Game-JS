<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="reset">
        <button id="reset">Again!</button>
        <span id="title">(Between 1 and 20)</span>
    </div>
    <h1 id="title2">Guess my number!</h1>
    <div class="number-container">
        <div class="line">.</div>
        <div class="number">
            <span id="numberToGuess">?</span>
        </div>
    </div>
    <div class="stats">
        <div class="guess">
            <input id="number" type="number">
            <button id="submit">Check!</button>
        </div>
        <div class="user-tries">
            <span id="high-low">Guess something!</span>
            <span id="score">Score: 15</span>
            <span id="highscore">Highscore: 0</span>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
